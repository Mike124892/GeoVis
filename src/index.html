<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoVis</title>
    <link href="cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingScreen" class="loading">Loading...</div>
    <div id="buttonsContainer">
        <button id="globalPopulationBtn">Global Population</button>
        <button id="usaPopulationBtn">USA Population</button>
        <button id="waPopulationBtn">Washington State Population</button>
    </div>

    <div id="legend">
        <h3>Population Density</h3>
        <div id="colorBar">
            <div class="color-box" style="background-color: #FCD5D8;"></div>
            <div class="color-box" style="background-color: #F5A6A8;"></div>
            <div class="color-box" style="background-color: #F0837D;"></div>
            <div class="color-box" style="background-color: #F45352;"></div>
            <div class="color-box" style="background-color: #F12D18;"></div>
            <div class="color-box" style="background-color: #F91E06;"></div>
            <div class="color-box" style="background-color: #DB1D02;"></div>
        </div>
        <div id="labels">
            <span>Low</span>
            <span>Medium</span>
            <span>High</span>
        </div>
    </div>
    <script src="Cesium/Cesium.js"></script>
    <script src="app.js"></script>
</body>
</html>
